name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Create environment configuration
        run: |
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: true,
            enableMockData: false,
            enableLogging: false,
            apiUrl: '',
            apiTimeout: 30000,
            jwtTokenKey: 'jwt_token',
            refreshTokenKey: 'refresh_token',
            supabase: {
              url: 'https://qqkcnogssccsekhemyua.supabase.co',
              anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxa2Nub2dzc2Njc2VraGVteXVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDQ0NTgsImV4cCI6MjA3NzgyMDQ1OH0.1bhhRVvaQU2C9nh0LU_y-i2GfX58VcbJCve94UvU9RY',
            },
          };
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build:prod
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
